<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Prediction Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Income Prediction</h2>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="workclass">Workclass</label>
                <select id="workclass" name="workclass">
                    <option value="Private">Private</option>
                    <option value="Self-emp-not-inc">Self-emp-not-inc</option>
                    <option value="Self-emp-inc">Self-emp-inc</option>
                    <option value="Federal-gov">Federal-gov</option>
                    <option value="Local-gov">Local-gov</option>
                    <option value="State-gov">State-gov</option>
                    <option value="Without-pay">Without-pay</option>
                    <option value="Never-worked">Never-worked</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fnlwgt">Fnlwgt</label>
                <input type="number" id="fnlwgt" name="fnlwgt" required>
            </div>

            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" name="education">
                    <option value="Bachelors">Bachelors</option>
                    <option value="HS-grad">HS-grad</option>
                    <option value="Some-college">Some-college</option>
                    <option value="11th">11th</option>
                    <option value="Assoc-acdm">Assoc-acdm</option>
                </select>
            </div>

            <div class="form-group">
                <label for="educational_num">Education Number</label>
                <input type="number" id="educational_num" name="educational_num" required>
            </div>

            <div class="form-group">
                <label for="marital_status">Marital Status</label>
                <select id="marital_status" name="marital_status">
                    <option value="Never-married">Never-married</option>
                    <option value="Married-civ-spouse">Married-civ-spouse</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Separated">Separated</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation</label>
                <select id="occupation" name="occupation">
                    <option value="Tech-support">Tech-support</option>
                    <option value="Craft-repair">Craft-repair</option>
                    <option value="Other-service">Other-service</option>
                    <option value="Sales">Sales</option>
                    <option value="Exec-managerial">Exec-managerial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="relationship">Relationship</label>
                <select id="relationship" name="relationship">
                    <option value="Husband">Husband</option>
                    <option value="Wife">Wife</option>
                    <option value="Own-child">Own-child</option>
                    <option value="Not-in-family">Not-in-family</option>
                </select>
            </div>

            <div class="form-group">
                <label for="race">Race</label>
                <select id="race" name="race">
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
                    <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="capital_gain">Capital Gain</label>
                <input type="number" id="capital_gain" name="capital_gain" required>
            </div>

            <div class="form-group">
                <label for="capital_loss">Capital Loss</label>
                <input type="number" id="capital_loss" name="capital_loss" required>
            </div>

            <div class="form-group">
                <label for="hours_per_week">Hours per Week</label>
                <input type="number" id="hours_per_week" name="hours_per_week" required>
            </div>

            <div class="form-group">
                <label for="native_country">Native Country</label>
                <select id="native_country" name="native_country">
                    <option value="United-States">United-States</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>

            <button onclick="predict()">Predict Income</button>
    </div>

    <script>
        async function predict() {
            const fields = ['age', 'workclass', 'fnlwgt', 'education', 'educational_num',
            'marital_status', 'occupation', 'relationship', 'race', 'gender',
            'capital_gain', 'capital_loss', 'hours_per_week', 'native_country'];

            // جمع القيم في مصفوفة
            const values = fields.map(id => document.getElementById(id).value);

            // التحقق من أن كل القيم ممتلئة
            if (values.includes("")) {
                alert("Please fill in all the fields before submitting.");
                return;
            }

            // إنشاء العنصر الذي سيعرض التوقع
            let resultDiv = document.getElementById("result");
            if (!resultDiv) {
                resultDiv = document.createElement("div");
                resultDiv.id = "result";
                resultDiv.style.marginTop = "1rem";
                resultDiv.style.padding = "1rem";
                resultDiv.style.borderRadius = "10px";
                resultDiv.style.textAlign = "center";
                resultDiv.style.fontSize = "1.2rem";
                document.querySelector(".container").appendChild(resultDiv);
            }

            resultDiv.textContent = "Predicting...";

            try {
                const apiUrl = "http://127.0.0.1:5000/predict";  // غيّر هذا بالرابط الحقيقي

                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ data: [values] }),  // إرسال مصفوفة داخل data
                });

                if (!response.ok) {
                    throw new Error("Failed to connect to the server");
                }

                const result = await response.json();
                console.log(result.predictions[0])

                if (result.predictions[0] == "more-50K") {
                    resultDiv.textContent = "More Than 50K";
                    resultDiv.style.backgroundColor = "#d4edda";
                    resultDiv.style.color = "#155724";
                } else {
                    resultDiv.textContent = "Less Than or Equal 50K";
                    resultDiv.style.backgroundColor = "#d4edda";
                    resultDiv.style.color = "#155724";
                }
            } catch (error) {
                resultDiv.textContent = "حدث خطأ: " + error.message;
                resultDiv.style.backgroundColor = "#fff3cd";
                resultDiv.style.color = "#856404";
            }
        }
    </script>
</body>

</html>
